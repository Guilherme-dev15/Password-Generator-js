<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <input class="inputLength" type="text" name="" placeholder="Length Passaword" id="lengthPassword">

        <div class="checkbox">
            <input type="checkbox" name="characterUpper" id="chkCharacterLow">
            <span>Lowcase</span>
            <input type="checkbox" name="characterUpper" id="chkCharacterUpper">
            <span>Uppercase</span>
            <input type="checkbox" name="characterNumbers" id="chkCharacterNumbers">
            <span>Numbers</span>
            <input type="checkbox" name="specialCharacters" id="chkSpecialCharacters">
            <span>Special</span>
        </div>
        <div class="buttons">
            <button class="generate" id="btn-generate">Gerar Senha</button>
            <button class="copy" id="btn-copy">Copiar</button>
            <button class="delete" id="btn-delete">Delete</button>
        </div>
        <input class="inputPassword" type="text" name="" placeholder="Password" id="password" readonly>
    </main>

    <script src="./index.js"></script>
</body>

</html>
